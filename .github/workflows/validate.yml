name: Validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Validate manifest.json
        run: |
          python3 -m json.tool custom_components/nasa_sky_hub/manifest.json
      - name: Check Python syntax
        run: |
          python3 -m py_compile custom_components/nasa_sky_hub/__init__.py
          python3 -m py_compile custom_components/nasa_sky_hub/config_flow.py
          python3 -m py_compile custom_components/nasa_sky_hub/api_client.py
