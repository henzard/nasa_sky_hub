# Solar Flare Timeline Card
# Shows flare activity over the last 72 hours
# Uses standard Home Assistant cards (no HACS dependencies required)
# For advanced charting, install apexcharts-card from HACS
type: markdown
title: Solar Flare Activity (72h)
content: |
  ### Recent Solar Flares (Last 72 Hours)
  
  {% set flares = state_attr('sensor.nasa_sky_hub_space_weather_severity', 'flares') | default([]) %}
