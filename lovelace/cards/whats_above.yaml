# "What's Above Me Now" Card
# Shows current sky conditions and visible objects
type: vertical-stack
cards:
  - type: markdown
    content: |
      ## ðŸŒŒ What's Above Me Now

  - type: grid
    square: false
    columns: 2
    cards:
      - type: entities
        entities:
          - entity: binary_sensor.nasa_sky_hub_iss_overhead
            name: ISS Overhead
            icon: mdi:satellite-variant
            tap_action:
              action: more-info

      - type: entities
        entities:
          - entity: sensor.nasa_sky_hub_brightest_object_overhead
            name: Brightest Object
            icon: mdi:star-circle
            tap_action:
              action: more-info

      - type: entities
        entities:
          - entity: sensor.nasa_sky_hub_visible_constellations
            name: Constellations
            icon: mdi:star
            tap_action:
              action: more-info

      - type: entities
        entities:
          - entity: sensor.nasa_sky_hub_next_satellite_pass
            name: Next Pass
            icon: mdi:satellite
            tap_action:
              action: more-info
