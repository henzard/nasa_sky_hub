# "What's Above Me Now" Card
# Shows current sky conditions and visible objects
type: vertical-stack
cards:
  - type: markdown
    content: |
      ## ðŸŒŒ What's Above Me Now
    card_mod:
      style: |
        ha-card {
          background: transparent;
          box-shadow: none;
        }

  - type: grid
    square: false
    columns: 2
    cards:
      - type: custom:mushroom-entity-card
        entity: binary_sensor.nasa_sky_hub_satellites_iss_overhead
        name: ISS
        icon: mdi:satellite-variant
        tap_action:
          action: more-info

      - type: custom:mushroom-entity-card
        entity: sensor.nasa_sky_hub_sky_brightest_object
        name: Brightest
        icon: mdi:star-circle
        tap_action:
          action: more-info

      - type: custom:mushroom-entity-card
        entity: sensor.nasa_sky_hub_sky_visible_constellations
        name: Constellations
        icon: mdi:star
        tap_action:
          action: more-info

      - type: custom:mushroom-entity-card
        entity: sensor.nasa_sky_hub_satellites_next_pass
        name: Next Pass
        icon: mdi:satellite
        tap_action:
          action: more-info
