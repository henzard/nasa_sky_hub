title: Night Sky Overview
path: sky-overview
icon: mdi:telescope
panel: false
cards:
  - type: vertical-stack
    cards:
      # Header
      - type: markdown
        content: |
          ## üåå Night Sky Overview
          What's above you right now
        card_mod:
          style: |
            ha-card {
              background: rgba(156, 39, 176, 0.1);
              border-left: 4px solid rgb(156, 39, 176);
            }

      # Sky Conditions
      - type: entities
        title: Sky Conditions
        entities:
          - entity: binary_sensor.nasa_sky_hub_sky_astronomical_night
            name: Astronomical Night
            icon: mdi:weather-night
            tap_action:
              action: more-info
          - entity: sensor.nasa_sky_hub_sky_darkness_level
            name: Sky Darkness Level
            icon: mdi:brightness-3
            tap_action:
              action: more-info
          - entity: binary_sensor.nasa_sky_hub_sky_good_stargazing_conditions
            name: Good Stargazing Conditions
            icon: mdi:star-circle
            tap_action:
              action: more-info

      # ISS Status
      - type: conditional
        conditions:
          - entity: binary_sensor.nasa_sky_hub_satellites_iss_overhead
            state: "on"
        card:
          type: entities
          title: üõ∞Ô∏è ISS Overhead Now!
          entities:
            - entity: binary_sensor.nasa_sky_hub_satellites_iss_overhead
              name: ISS Currently Overhead
              icon: mdi:satellite-variant
              tap_action:
                action: more-info
          card_mod:
            style: |
              ha-card {
                background: rgba(33, 150, 243, 0.1);
                border-left: 4px solid rgb(33, 150, 243);
              }

      # Visible Constellations
      - type: entities
        title: Visible Constellations
        entities:
          - entity: sensor.nasa_sky_hub_sky_visible_constellations
            name: Constellations
            icon: mdi:star

      # Objects & Timing
      - type: entities
        title: Objects & Timing
        entities:
          - entity: sensor.nasa_sky_hub_sky_brightest_object
            name: Brightest Object
            icon: mdi:star-circle
            tap_action:
              action: more-info
          - entity: sensor.nasa_sky_hub_satellites_next_pass
            name: Next Satellite Pass
            icon: mdi:satellite
            tap_action:
              action: more-info
          - entity: sensor.nasa_sky_hub_sky_sidereal_time
            name: Sidereal Time
            icon: mdi:clock-outline
            tap_action:
              action: more-info
          - entity: sensor.nasa_sky_hub_satellites_overhead
            name: Satellites Overhead
            icon: mdi:satellite-variant
            tap_action:
              action: more-info
